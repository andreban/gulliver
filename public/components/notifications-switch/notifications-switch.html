<template id="notifications-switch">
  <style>
  /* Notifications */
  .notifications {
    position: absolute;
    font-size: 16px;
    bottom: 16px;
    right: 16px;
  }
  .notifications svg {
    position: absolute;
    top: -6px;
    right: 48px;
    fill: #FFFFFF;
  }
  .switch-label {
    position: relative;
    display: block;
    height: 20px;
    width: 44px;
    background: #898989;
    border-radius: 100px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .switch-label:after {
    position: absolute;
    left: -2px;
    top: -3px;
    display: block;
    width: 26px;
    height: 26px;
    border-radius: 100px;
    background: #fff;
    box-shadow: 0px 3px 3px rgba(0,0,0,0.05);
    content: '';
    transition: all 0.3s ease;
  }

  .switch-label:active:after { transform: scale(1.15, 0.85); }

  .switch:checked ~ label:after {
    left: 20px;
    background: #FF5722;
  }

  .switch:checked ~ label {
    background: #FFCCBC;
  }

  .switch:disabled ~ label {
    background: #d5d5d5;
    pointer-events: none;
  }

  .switch:disabled ~ label:after { background: #bcbdbc; }

  #notifications_active {
    visibility: hidden;
  }
  .switch:checked ~ #notifications_active {
    visibility: visible;
  }
  .switch:checked ~ #notifications_off {
    visibility: hidden;
  }  
  .hidden {
    display: none;
  }
  </style>
